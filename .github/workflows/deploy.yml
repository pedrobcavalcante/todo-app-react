name: Deploy to GitHub Pages

on:
  push:
    tags:
      - '*' # O workflow será executado para qualquer tag

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout do código do repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # Instalar Node.js (versão compatível)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Configurar base URL do Vite para GitHub Pages
      - name: Set base URL for GitHub Pages
        run: echo "VITE_BASE=/todo-app-react/" >> .env

      # Instalar dependências do projeto
      - name: Install dependencies
        run: npm install

      # Fazer o build do projeto
      - name: Build project
        run: npm run build

      # Deploy para o GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # Altere o caminho se o seu build for para outra pasta
